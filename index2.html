<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>

  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <p v-bind:class="error_class">エラーです</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    var app = new Vue ({
      el: "#app",
      data: {
        error_class: "error"
      }
    });
  </script>
</body>
</html>
