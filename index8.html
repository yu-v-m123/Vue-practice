<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
</head>

<body>
  <div id="app">
    <p>{{ counter }}</p>
    <button @[event]="countUp">+1</button>
    <p>{{ example }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        counter: 0,
        event: "click"
      },
      computed: {
        example: function () {
          return this.counter > 3 ? "3より大きい" : "3より小さい"
        }
      },
      methods: {
        countUp: function () {
          this.counter += 1
        }
      },
      watch: {
        counter: function () {
          var vm = this;
          counter: setTimeout(function () {
            vm.counter = 0
          }, 3000)
        }
      }
    })
  </script>
</body>

</html>
