<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
</head>
<body>
  <div id="app">
    <h1 :style="[styleObject, hedingStyle]">Hello World</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue ({
      el: "#app",
      data: {
        styleObject: {
          color: "red",
          backgroundColor: "green"
        },
        hedingStyle: {
          fontSize: "40px",
          border: "5px solid pink",
          borderRadius: "30px"
        }
      }
    })
  </script>
</body>
</html>
