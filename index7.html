<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="message">
    <p>{{ message }}</p>

    <p>{{ count }}</p>
    <button @[event]="countup">+1</button>
    <p>{{ lessThanThree }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        message: "こんにちは",
        event: "click",
        count: 0
      },
      computed: {
        lessThanThree: function() {
          return this.count > 3 ? "3より大きい" : "3より小さい"
        }
      },
      methods: {
        countup: function () {
          this.count += 1
        }
      }
    });
  </script>
</body>

</html>
